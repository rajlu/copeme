<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="checkout">
        <form>
            Full name: <input type="text" name="fname" id="fullName"><br> Email: <input type="text" name="fname" id="email"><br> Tel: <input type="text" name="fname" id="tel"><br> Address: <input type="text" name="fname" id="address"><br> Address 2: <input type="text" name="fname" id="address2"><br> Address 3: <input type="text" name="fname" id="address3"><br> City: <input type="text" name="fname" id="city"><br> Postcode: <input type="text" name="fname" id="postcode"><br> Country: <select id="country">
            <option value="GB">UK</option>
                <option value="NB">UK (N. IRELAND)</option>
                <option value="">-</option>
                <option value="AT">AUSTRIA</option>
<option value="BY">BELARUS</option>
<option value="BE">BELGIUM</option>
<option value="BG">BULGARIA</option>
<option value="HR">CROATIA</option>
<option value="CZ">CZECH REPUBLIC</option>
<option value="DK">DENMARK</option>
<option value="EE">ESTONIA</option>
<option value="FI">FINLAND</option>
<option value="FR">FRANCE</option>
<option value="DE">GERMANY</option>
<option value="GR">GREECE</option>
<option value="HU">HUNGARY</option>
<option value="IS">ICELAND</option>
<option value="IE">IRELAND</option>
<option value="IT">ITALY</option>
<option value="LV">LATVIA</option>
<option value="LT">LITHUANIA</option>
<option value="LU">LUXEMBOURG</option>
<option value="MC">MONACO</option>
<option value="NL">NETHERLANDS</option>
<option value="NO">NORWAY</option>
<option value="PL">POLAND</option>
<option value="PT">PORTUGAL</option>
<option value="RO">ROMANIA</option>
<option value="RU">RUSSIA</option>
<option value="SK">SLOVAKIA</option>
<option value="SI">SLOVENIA</option>
<option value="ES">SPAIN</option>
<option value="SE">SWEDEN</option>
<option value="CH">SWITZERLAND</option>
<option value="TR">TURKEY</option>
            </select>
            <fieldset>
                <legend>Credit card information</legend>
                Credit card <select id="creditCard">
                <option value="visa">Visa</option>
            <option value="american_express">American Express</option>
<option value="master">Mastercard</option>
<option value="solo">Solo</option>
<option value="paypal">PayPal</option>
            </select><br> Credit card number: <input type="text" name="fname" id="creditCardNumber">
                <br> Month <select id="month">
                <option value="01">01</option>
<option value="02">02</option>
<option value="03">03</option>
<option value="04">04</option>
<option value="05">05</option>
<option value="06">06</option>
<option value="07">07</option>
<option value="08">08</option>
<option value="09">09</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
                </select>
                <br> Year <select id="year"></select>
                <br> CCV: <input type="text" name="fname" id="ccv"><br>
            </fieldset>
            <input type="button" value="Submit" id="save">
            <p id="status"></p>
        </form>
        <script src="options.js"></script>
    </div>
</body>

</html>
